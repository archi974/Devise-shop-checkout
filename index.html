<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <title>Device Shop Checkout | devChallenges.io</title>
</head>

<body>
  <h1>Checkout
    <span>3 ITEMS</span>
  </h1>
  <main>
    <div class="content-history">
      <div id="cart-items"></div>
      <hr>
      <section class="article-summary">
        <div class="article-summary_coupon">
          <input type="text" name="coupon" placeholder="Enter coupon code">
          <button>Apply Coupon</button>
        </div>
        <div class="article-summary_total">
          <div class="article-summary_total-item">
            <h2>Sub total</h2>
            <data value="2597.00">$2597.00</data>
          </div>
          <div class="article-summary_total-item">
            <h2>Tax</h2>
            <data value="623.28">$623.28</data>
          </div>
          <div class="article-summary_total-item">
            <h2>Total</h2>
            <data value="3220.28">$3220.28</data>
          </div>
        </div>
      </section>
    </div>
    <div class="content-contact">
      <h2>Contact Information</h2>
      <form action="">
        <div class="form-field">
          <label for="name">First & Last name</label>
          <input type="text" id="name" name="name" placeholder="Enter first & last name" required>
        </div>

        <div class="form-field">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter email address" required>
        </div>
        <div class="form-grid">
          <div>
            <label for="country">Country</label>
            <select id="country" name="country" required>
              <option value="finland">Finland</option>
              <option value="sweden">Sweden</option>
              <option value="norway">Norway</option>
              <option value="denmark">Denmark</option>
              <option value="iceland">Iceland</option>
            </select>
          </div>

          <div>
            <label for="postalcode">Postal Code</label>
            <input type="text" id="postalcode" name="postalcode" placeholder="00270" required>
          </div>
        </div>

        <button type="submit">Continue</button>
      </form>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
